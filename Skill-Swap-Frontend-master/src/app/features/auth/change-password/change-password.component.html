<div class="recovery-container">

  <div class="recovery-card">

    <h1>Recuperação de senha</h1>

    <p class="description">
      Para proteger a sua conta, um código foi enviado 
para o seu e-mail. A equipe SkillSwap quer confirmar
que é você tentando fazer login. Confirme-o para 
prosseguir para a próxima etapa
    </p>

    <p class="prompt">
      Digite o código de verificação enviado para o seu e-mail
    </p>

    <div class="code-inputs" #codeInputsContainer>
      <input type="text" maxlength="1" (keyup)="onKeyUp($event, 1)">
      <input type="text" maxlength="1" (keyup)="onKeyUp($event, 2)">
      <input type="text" maxlength="1" (keyup)="onKeyUp($event, 3)">
      <input type="text" maxlength="1" (keyup)="onKeyUp($event, 4)">
      <input type="text" maxlength="1" (keyup)="onKeyUp($event, 5)">
      <input type="text" maxlength="1" (keyup)="onKeyUp($event, 6)">
    </div>

    </div>

</div>
