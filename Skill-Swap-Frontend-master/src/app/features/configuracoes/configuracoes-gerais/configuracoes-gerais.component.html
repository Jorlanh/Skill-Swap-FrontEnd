<div class="settings-container" >
  <div class="settings-card">
    <p class="section-title">Sobre a conta</p>
    <div class="settings-group">
      <a class="settings-item" routerLink="conta">
        <div class="item-content button-background">
          <span class="icon-wrapper">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
          </span>
          <span>Configurações da conta</span>
        </div>
        <span class="chevron">></span>
      </a>
      <a class="settings-item" routerLink="privacidade">
        <div class="item-content button-background">
          <span class="icon-wrapper">
            <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"></path></svg>
          </span>
          <span>Privacidade da conta</span>
        </div>
        <span class="chevron">></span>
      </a>
      <a class="settings-item" routerLink="seguranca">
        <div class="item-content button-background">
          <span class="icon-wrapper">
            <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"></path></svg>
          </span>
          <span>Segurança e permissões</span>
        </div>
        <span class="chevron">></span>
      </a>
    </div>

    <p class="section-title">Conteúdo & Exibição</p>
    <div class="settings-group">
      <div class="settings-item">
        <div class="item-content button-background">
          <span class="icon-wrapper"><svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"></path></svg></span>
          <span>Notificações</span>
        </div>
        <label class="switch"><input type="checkbox"><span class="slider round"></span></label>
      </div>
      <a class="settings-item" routerLink="centro-atividade">
        <div class="item-content button-background">
          <span class="icon-wrapper"><svg viewBox="0 0 24 24"><path d="M15.09 13.34c-.39-.39-1.02-.39-1.41 0L12 15.09l-1.68-1.75c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l2.38 2.46c.39.39 1.02.39 1.41 0l3.09-3.09c.39-.39.39-1.03 0-1.42zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg></span>
          <span>Centro de Atividade</span>
        </div>
        <span class="chevron">></span>
      </a>
      <a class="settings-item" routerLink="idioma">
        <div class="item-content button-background">
          <span class="icon-wrapper"><svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 8C5.23 6.44 6.74 5.16 8.59 4.44 7.99 5.55 7.53 6.75 7.21 8H4.26zM4.07 10h2.95c-.07.67-.1 1.33-.1 2s.03 1.33.1 2H4.07c-.05-.65-.07-1.32-.07-2s.02-1.35.07-2zm3.21 4H4.26c.96 1.62 2.49 2.9 4.33 3.56-.6-.11-1.06-2.31-1.38-3.56zm1.38 3.56c-.43-1.43-1.08-2.76-1.91-3.96h3.82c-.83 1.2-1.48 2.53-1.91 3.96zM12.01 14H8.1c.07-.67.1-1.33.1-2s-.03-1.33-.1-2h3.91c.07.67.1 1.33.1 2s-.03 1.33-.1 2zm2.22 3.56c-.6-1.11-1.06-2.31-1.38-3.56h2.95c.96 1.62 2.49 2.9 4.33 3.56-1.84-.63-3.37-1.91-4.33-3.56zm.1-5.56H12v-4h3.91c.07.67.1 1.33.1 2s-.03 1.33-.1 2z"></path></svg></span>
          <span>Idioma</span>
        </div>
        <span class="chevron">></span>
      </a>
      <a class="settings-item" routerLink="acessibilidade">
        <div class="item-content button-background">
          <span class="icon-wrapper"><svg viewBox="0 0 24 24"><path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm9 7h-6v13h-2v-6h-2v6H9V9H3V7h18v2z"></path></svg></span>
          <span>Acessibilidade</span>
        </div>
        <span class="chevron">></span>
      </a>
    </div>

    <p class="section-title">Apoio & Sobre</p>
    <div class="settings-group">
      <a class="settings-item" routerLink="relatar-problema">
        <div class="item-content button-background">
          <span class="icon-wrapper"><svg viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"></path></svg></span>
          <span>Relatar um problema</span>
        </div>
        <span class="chevron">></span>
      </a>
      <a class="settings-item" routerLink="termos">
        <div class="item-content button-background">
          <span class="icon-wrapper"><svg viewBox="0 0 24 24"><path d="M11.5 2C6.81 2 3 5.81 3 10.5S6.81 19 11.5 19h.5v3c4.86-2.34 8-7.03 8-12.5C20 5.81 16.19 2 11.5 2zm1 10.5h-2v-2h2v2zm0-4h-2V7h2v1.5z"></path></svg></span>
          <span>Termos e Políticas</span>
        </div>
        <span class="chevron">></span>
      </a>
    </div>

    <p class="section-title">Início de sessão</p>
    <div class="settings-group">
      <a class="settings-item" routerLink="mudar-conta">
        <div class="item-content button-background">
          <span class="icon-wrapper"><svg viewBox="0 0 24 24"><path d="M16.5 12c1.38 0 2.5-1.12 2.5-2.5S17.88 7 16.5 7C15.12 7 14 8.12 14 9.5s1.12 2.5 2.5 2.5zM9 11c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm7.5 3c-1.83 0-5.5.92-5.5 2.75V19h11v-2.25c0-1.83-3.67-2.75-5.5-2.75zM9 13c-2.33 0-7 1.17-7 3.5V19h7v-2.25c0-.85.33-2.34 2.37-3.47C10.5 13.1 9.66 13 9 13z"></path></svg></span>
          <span>Mudar de Conta</span>
        </div>
        <span class="chevron">></span>
      </a>
      <a class="settings-item" (click)="logout()">
        <div class="item-content button-background">
          <span class="icon-wrapper"><svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"></path></svg></span>
          <span>Sair da conta</span>
        </div>
        <span class="chevron">></span>
      </a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
